version: '3'
services: 
  mongo1:
    image: mongo
    command: mongod --replSet rs0
    # volumes:
    #   - ./identityCluster/mongo1:/data/db
  mongo2:
    image: mongo
    command: mongod --replSet rs0
    # volumes:
    #   - ./identityCluster/mongo2:/data/db
    depends_on:
      - mongo1
  mongo3:
    image: mongo
    command: mongod --replSet rs0
    # volumes:
    #   - ./identityCluster/mongo3:/data/db
    depends_on:
      - mongo2
  mongoClient:
    image: mongo
    deploy:
      restart_policy:
        condition: none
    volumes:
      - ./deployment_scripts:/deployment_scripts
    command: 
      - /deployment_scripts/init_db.sh
    depends_on:
      - mongo3
  app:
    image: identregistryapp
    deploy:
      replicas: 2
      restart_policy:
        condition: any
        delay: 5s
    ports:
      - '8082:3000'
    depends_on:
      - mongoClient